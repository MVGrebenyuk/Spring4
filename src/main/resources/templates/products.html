<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navigation(Products)}" />
<h2><center>ПРОДУКТЫ</center></h2><br>
<div class="container">
<h3>Фильтрация</h3>
    <h2></h2>
<form method="get" th:action="@{/products}">
    <label for ="minPrice">Минимальная цена товара</label>
    <input class ="form control" th:value="${param.min != null ? param.min : null}" name="min" type="number" id="minPrice">
    <label for ="maxPrice">Минимальная цена товара</label>
    <input class ="form control" th:value="${param.max != null ? param.max : null}" name="max" type="number" id="maxPrice"> <br>
    <label for ="title">Поиск по названию</label>
        <input class ="form control" th:value="${param.title != null ? param.title : null}" name="title" type="text" id="title">
    <br><center><button class="btn btn-light" type="submit">Применить</button></center>
</form>
</div>
<div class="container">
    <table class="table table-hover">
        <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Наименование продукта</th>
        <th>Цена</th>
        <th>Кнопки</th>
    </tr>
        </thead>
        <tbody>
    <tr th:each="p: ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.title}"></td>
        <td th:text="${p.price}"></td>
        <td><a th:href="@{'/products/edit' + ${p.id}}" class="button">Change</a> </td>
    </tr>
        </tbody>
    </table>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${products.isFirst() ? 'disable' : ''}">
            <a class="page-link"
               th:href="@{'/products?p=' + ${products.previousOrFirstPageable().getPageNumber() + 1}}">Previous</a>
        </li>
        <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
            th:each="i : ${#numbers.sequence(products.isFirst() ? '1' : products.getNumber(), products.isLast() ? products.getNumber() + 1 : products.getNumber() + 2)}">
            <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i}}"></a></li>
        <li class="page-item" th:classappend="${products.isLast() ? 'disable' : ''}">
            <a class="page-link"
               th:href="@{'/products?p=' + ${products.nextOrLastPageable().getPageNumber() + 1}}">Next</a>
        </li>
    </ul>
</nav>
</body>
</html>
