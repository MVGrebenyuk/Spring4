<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Редактировать продукты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<center><h2>Панель редактирования выбранного продукта</h2></center>
<div>
        <form method="POST" th:action="@{/products/edit}" th:object="${product}">
            <input th:field="*{id}" type="hidden" class="form-control">
            <input class ="form control" th:field="*{title}" type="text"><br>
            <input class ="form control" th:field="*{price}" type="number"> <br>
            <br><center><button class="btn btn-light" type="submit">Изменить</button></center>
        </form>
</div>

</body>
</html>
